apiVersion: v1
kind: Deployment
metadata:
  name: nginx-deployment
  lables:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLables:
      app: nginx
  template:
    metadata:
      lables:
        app: nginx
    spec: 
      containers:
      - name: nginx
        image: veera0909/my-app:latest
        ports:
        - containerPort: 80
